  </div>
 <form>

              <div class="form-group" >
              <label for="comunas" class="color-poll">Selecciona tu comuna:</label>
              <select [(ngModel)]="comuna" name="comunas" id ="comunas" class="custom-select" >
                  <option *ngFor="let dato of datos">
                    {{dato}}
                  </option>
                </select>
              </div>  
    
    <label class="color-poll" for="sexo">Selecciona tu sexo:</label>
    <div id= "sexo" class="form-group">
      <div class="custom-control custom-radio custom-control-inline">
        <input (change)="cambioSexo('Hombre')" type="radio" id="hombre" name="sexo" class="custom-control-input">
        <label class="custom-control-label color-title" for="hombre">Hombre</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
         <input (change)="cambioSexo('Mujer')" type="radio" id="mujer" name="sexo" class="custom-control-input">
        <label class="custom-control-label color-title" for="mujer">Mujer</label>
      </div>
    </div>

    <label class="color-poll" for="evaluacion">¿Qué te parece el proyecto?</label>
    <div id= "evaluacion color-title" class="form-group" >
      
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="happy" (change)="cambioOpinion(1)" name="evaluacion" class="custom-control-input">
        <label class="custom-control-label color-title"  for="happy">Bueno 👏</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
         <input (change)="cambioOpinion(2)" type="radio" id="normal" name="evaluacion" class="custom-control-input">
        <label class="custom-control-label color-title" for="normal">Me es indiferente 🤷‍♂️</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
         <input (change)="cambioOpinion(3)" type="radio" id="bad" name="evaluacion" class="custom-control-input">
        <label class="custom-control-label color-title" for="bad">Innecesario 🤨</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comment" class="color-poll">Comenta aquí 👇 (opcional)</label>
      <textarea name="comentario" [(ngModel)]="comentario" class="form-control" id="comment" cols="30" rows="7" style ="resize: none;"></textarea>
    </div>
        </div>

      <div class="row text-center ">
        <div class="col"><button enabled type="submit" id="submit" class="btn btn-primary" (click)="submit()">Enviar</button></div>
      </div>
 </form>
 
    
</div>
